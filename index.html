<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <h1 id="title">
            Codificar
        </h1>
    </header>

    <label class="switch">
        <input type="checkbox" id="state" onchange="updateState()">
        <span class="slider round"></span>
    </label>

    <div id="mainContainer">
        <h3 class="main container-label">Ingresa texto</h3>
        <textarea id="input" class="main square text"></textarea>


        <h3 class="main container-label">Resultado</h3>
        <div id="frame-result" class="square">
            <p id="output" class="text">

            </p>
        </div>
    
        
    </div>




    <script src="main.js"></script>
</body>
</html>
